<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5/bootstrap-5/css/bootstrap.css">
    <script src="../bootstrap-5/bootstrap-5/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container-fluid p-5 ">
        <div class="container">
            <div class="btn-group dropdown">
                <button class="btn btn-outline-success dropdown-toggle " data-bs-toggle="dropdown">dropup button </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">web development</a></li>
                    <li><a class="dropdown-item" href="#">full stack</a></li>
                    <li><a class="dropdown-item" href="#">data science</a></li>
                </ul>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="dropup">
                <button class="btn btn-outline-primary dropdown-toggle " data-bs-toggle="dropdown">dropdown button </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">web development</a></li>
                    <li><a class="dropdown-item" href="#">full stack</a></li>
                    <li><a class="dropdown-item" href="#">data science</a></li>
                </ul>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="btn-group dropstart">
                <button class="btn btn-outline-info dropdown-toggle " data-bs-toggle="dropdown">dropstart button </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">web development</a></li>
                    <li><a class="dropdown-item" href="#">full stack</a></li>
                    <li><a class="dropdown-item" href="#">data science</a></li>
                </ul>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="btn-group dropend">
                <button class="btn btn-outline-success dropdown-toggle " data-bs-toggle="dropdown">dropend button </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">web development</a></li>
                    <li><a class="dropdown-item" href="#">full stack</a></li>
                    <li><a class="dropdown-item" href="#">data science</a></li>
                </ul>
            </div>
        </div>
        <br>
        <div class="btn-group dropdown p-5">
            <button class="btn btn-secondary" >Split dropstart</button>
            <button class="btn btn-secondary dropdown-toggle dropdown-toggle-split " data-bs-toggle="dropdown"></button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">web development</a></li>
                <li><a class="dropdown-item" href="#">full stack</a></li>
                <li><a class="dropdown-item" href="#">data science</a></li>
            </ul>
             
        </div>

    </div>
</body>
</html>
