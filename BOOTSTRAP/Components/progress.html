<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5/bootstrap-5/css/bootstrap.css">
    <script src="../bootstrap-5/bootstrap-5/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1> Basic Progress</h1>
    <div class="progress my-3">
        <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
    </div>
    <h1>Striped Progress </h1>
    <div class="progress my-3">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          75%
        </div>
    </div>
    <h1> Animated Striped Progress </h1>
    <div class="progress my-3">
         <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
            Loading...
        </div>
    </div>
    <h1> Multiple Progress</h1>
    <div class="progress my-3">
        <div class="progress-bar bg-success" style="width: 35%">35%</div>
        <div class="progress-bar bg-warning" style="width: 25%">25%</div>
        <div class="progress-bar bg-danger" style="width: 20%">20%</div>
    </div>
    <h1>Colored Progress</h1>
    <div class="progress my-2">
        <div class="progress-bar bg-info" style="width: 50%">Info</div>
    </div>
    <div class="progress my-2">
        <div class="progress-bar bg-warning" style="width: 70%">Warning</div>
    </div>
    <div class="progress my-2">
        <div class="progress-bar bg-danger" style="width: 90%">Danger</div>
    </div>


</body>
</html>
