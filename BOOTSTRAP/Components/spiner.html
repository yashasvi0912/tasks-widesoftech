<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5/bootstrap-5/css/bootstrap.css">
    <script src="../bootstrap-5/bootstrap-5/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Border Spinner</h1>
    <div class="mx-5 my-5 p-5 spinner-border">
        <span class="visually-hidden">Loading...</span>
    </div>
    <h1>Grow Spinner</h1>
    <div class="spinner-grow mx-5 my-5 p-5" >
        <span class="visually-hidden">Loading...</span>
    </div>

    <h1> border Colored Spinners</h1>
    <div class="spinner-border text-primary" ></div>
    <div class="spinner-border text-success" ></div>
    <div class="spinner-border text-danger"></div>
    <div class="spinner-border text-warning" ></div>
    <div class="spinner-border text-info" ></div>
    <div class="spinner-border text-secondary" ></div>
    <h1>Grow Spinner Colors</h1>
    <div class="spinner-grow text-primary" ></div>
    <div class="spinner-grow text-success" ></div>
    <div class="spinner-grow text-danger" ></div>
    <div class="spinner-grow text-warning" ></div>
    <div class="spinner-grow text-info"></div>
    <div class="spinner-grow text-secondary"></div><br><br>

    <h1>Spinner in Button</h1>
    <button class=" mx-5 my-5 p-5 btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
             Loading...
    </button>

    <button class="  mx-5 my-5 p-5 btn btn-success" type="button" disabled>
        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Please wait...
    </button>

</body>
</html>
