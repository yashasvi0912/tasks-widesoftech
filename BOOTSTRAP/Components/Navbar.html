<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link rel="stylesheet" href="../bootstrap-5/bootstrap-5/css/bootstrap.css">
    <script src="../bootstrap-5/bootstrap-5/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>basic navbar</h1>
    <div class="container-fluid mx-5 my-5 ">
        <div class="container">
            <nav class="navbar navbar-dark bg-info p-2">
             <a class="navbar-brand" href="#">brand</a>
            </nav>
        </div>
    </div>

    <h1>Responsive Navbar with Toggle</h1>
    
    <div class="container-fluid mx-5 my-5">
        <div class="container">
             <nav class="navbar navbar-expand-md navbar-primary p-2">
                 <a class="navbar-brand" href="#">Menu</a>
              <div class="collapse navbar-collapse">
                 <div class="d-flex gap-4">
                        <input class="form-control" type="search" placeholder="search here...">
                        <button class="btn btn-outline-success ">search</button>
                 </div>
                 <ul class="navbar-nav ms-auto">
                   <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                   <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                   <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                 </ul>
              </div>
             </nav>
        </div>
    </div>
     <h1> navbar image </h1><br>
     <div class="container-fluid mx-5 my-5 ">
        <div class="container">
            <nav class="navbar bg-body-tertiary">
             <a class="navbar-brand" href="#">
                <img src="./1.jpg" alt="" width="600" height="300">
             </a>
            </nav>
        </div>

        <h1> navbar with dropdown </h1><br>

        <nav class="navbar navbar-expand-lg  bg-warning">
            <div class="container-fluid mx-5 my-5">
                <a class="navbar-brand" href="#">Dropdown</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#a">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="a">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item "> <a class="nav-link" href="#">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>
</body>
</html>
