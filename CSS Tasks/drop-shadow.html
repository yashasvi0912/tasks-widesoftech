<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drop Shadow </title>
  <style>
    .image-shadow {
      width: 200px;
      filter: drop-shadow(10px 10px 8px rgba(0, 0, 0, 0.5));
    }
  </style>
</head>
<body>

  <h2>Image with Drop Shadow</h2>
  <img src="https://picsum.photos/200/300" class="image-shadow" alt="Example Image">

</body>
</html>
