<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #083a58 url('./panda.jpg.jpg')  no-repeat center/ 1000px 1000px fixed;
      /* Explanation:
         #87CEFA = background color (sky blue)
         url(...) = background image
         no-repeat = don't repeat image
         right top = position
         / 100px 100px = image size
         fixed = image scroll behavior */
    }

    h1 {
      color: rgb(165, 13, 112);
      text-align: center;
      padding-top: 100px;
    }
  </style>
</head>
<body>
  <h1>Background Shorthand Example</h1>
</body>
</html>
