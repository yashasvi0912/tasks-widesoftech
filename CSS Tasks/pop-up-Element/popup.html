<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
    }

   
    .popup-box {
      position: fixed;
      top: 40%;
      left: 30%;
      background: white;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      border-radius: 10px;
    }

   
    .close-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background: #ff5c5c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    #popup:target {
      display: block;
    }
  </style>
</head>
<body>

  <a href="#popup" style="padding:10px 20px; background: #007bff; color:white; border-radius:5px;">Click HERE</a>
 
  <div id="popup" class="popup-overlay">
    <div class="popup-box">
      <h2>Popup Title</h2>
      <p>This is a simple popup using only HTML and CSS.</p>
      <a href="#" class="close-btn">Close</a>
    </div>
  </div>

</body>
</html>
>
