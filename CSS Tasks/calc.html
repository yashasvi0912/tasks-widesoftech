<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS calc() Example</title>
  <style>
   

    .box {
      width: calc(50% - 100px); /* Subtracts 100px from total width */
      height: 200px;
      background-color: coral;
      margin: 20px auto;
      text-align: center;
      line-height: 100px;
      font-size: 20px;
      color: white;
    }
  </style>
</head>
<body>

 
    <div class="box">
      Width: calc(100% - 100px)
    </div>


</body>
</html>
