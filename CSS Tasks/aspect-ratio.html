<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <style>
    .container {
      width: 80%;
      margin: 30px auto;
      border: 2px dashed gray;
      padding: 20px;
      text-align: center;
    }

    .box {
      background-color: salmon;
      aspect-ratio: 20 / 9;
      width: 100%;
   
    }

    .square {
      background-color: lightseagreen;
      aspect-ratio: 1 / 1;
      width: 300px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2> Aspect Ratio Box</h2>
    <div class="box"></div>

    <h2> Square Box</h2>
    <div class="square"></div>
  </div>

</body>
</html>
